<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>TODO-list</title>
</head>

<body>
  <div class="container">
    <div class="todo-list">
      <div class="todo-list-date">
        <p class="todo-list-date_next">
          &#60;</p>
        <div class="todo-list-date-text">
          <p class="todo-list-date-text_day">MONDAY,</p>
          <p class="todo-list-date-text_mounth">March 14th</p>
        </div>
        <div class="todo-list-date_prev">
          &#62;</div>
      </div>
      <div class="todo-list-content">
        <div class="todo-list-content-item todo-list-content-item--checked">
          <div class="todo-list-content-item_checkbox todo-list-content-item_checkbox--checked">&#10003;</div>
          <div class="todo-list-content-item_text todo-list-content-item_text--checked">Morning run</div>
          <div class="todo-list-content-item_time todo-list-content-item_time--checked">7:30</div>
        </div>
        <div class="todo-list-content-item">
          <div class="todo-list-content-item_checkbox"></div>
          <div class="todo-list-content-item_text">Meeting</div>
          <div class="todo-list-content-item_time">11:20</div>
        </div>
        <div class="todo-list-content-item">
          <div class="todo-list-content-item_checkbox"></div>
          <div class="todo-list-content-item_text">Lunch with Mike</div>
          <div class="todo-list-content-item_time">12:00</div>
        </div>
        <div class="todo-list-content-item">
          <div class="todo-list-content-item_checkbox"></div>
          <div class="todo-list-content-item_text">Pay bills</div>
          <div class="todo-list-content-item_time">ALL DAY</div>
        </div>
        <div class="todo-list-content-item">
          <div class="todo-list-content-item_checkbox"></div>
          <div class="todo-list-content-item_text">Renew gym membership</div>
          <div class="todo-list-content-item_time">ALL DAY</div>
        </div>
      </div>
      <div class="todo-list-footer">
        <p class="todo-list-footer_total">4 TASKS</p>
        <div class="todo-list-footer_button">ADD NEW <span class="todo-list-footer_button-item">+</span></div>
      </div>
    </div>
  </div>
</body>

</html>
