<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>TODO-list</title>
</head>

<body>
  <div class="container">
    <div class="list">
      <div class="list-date"></div>
      <div class="list-content">
        <div class="list-content-item">
          <div class="list-content-item_checkbox list-content-item_checkbox--checked"></div>
          <div class="list-content-item_text list-content-item_text--checked">Morning run</div>
          <div class="list-content-item_time list-content-item_time--checked">7:30</div>
        </div>
        <div class="list-content-item">
          <div class="list-content-item_checkbox list-content-item_checkbox--checked"></div>
          <div class="list-content-item_text list-content-item_text--checked">Meeting</div>
          <div class="list-content-item_time list-content-item_time--checked">11:20</div>
        </div>
        <div class="list-content-item">
          <div class="list-content-item_checkbox list-content-item_checkbox--checked"></div>
          <div class="list-content-item_text list-content-item_text--checked">Lunch with Mike</div>
          <div class="list-content-item_time list-content-item_time--checked">12:00</div>
        </div>
        <div class="list-content-item">
          <div class="list-content-item_checkbox list-content-item_checkbox--checked"></div>
          <div class="list-content-item_text list-content-item_text--checked">Pay bills</div>
          <div class="list-content-item_time list-content-item_time--checked">ALL DAY</div>
        </div>
        <div class="list-content-item">
          <div class="list-content-item_checkbox list-content-item_checkbox--checked"></div>
          <div class="list-content-item_text list-content-item_text--checked">Renew gym membership</div>
          <div class="list-content-item_time list-content-item_time--checked">ALL DAY</div>
        </div>
      </div>
      <div class="list-footer">

      </div>
    </div>
  </div>
</body>

</html>
